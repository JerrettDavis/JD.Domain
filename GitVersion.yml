# GitVersion configuration for semantic versioning
# White-label: This configuration can be reused across projects

mode: Mainline
branches:
  main:
    regex: ^main$
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    source-branches: ['develop', 'release']
    is-mainline: true
    is-release-branch: false
    pre-release-weight: 55000

  develop:
    regex: ^dev(elop)?(ment)?$
    mode: ContinuousDeployment
    tag: alpha
    increment: Minor
    prevent-increment-of-merged-branch-version: false
    track-merge-target: true
    source-branches: []
    is-mainline: false
    is-release-branch: false
    pre-release-weight: 0

  release:
    regex: ^releases?[/-](?<BranchName>.+)
    mode: ContinuousDelivery
    tag: beta
    increment: None
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    source-branches: ['develop', 'main', 'support', 'release']
    is-mainline: false
    is-release-branch: true
    pre-release-weight: 30000

  feature:
    regex: ^features?[/-](?<BranchName>.+)
    mode: ContinuousDeployment
    tag: useBranchName
    increment: Inherit
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    source-branches: ['develop', 'main', 'release', 'feature', 'support']
    is-mainline: false
    is-release-branch: false
    pre-release-weight: 30000

  pull-request:
    regex: ^(pull|pull\-requests|pr)[/-](?<Number>\d+)
    mode: ContinuousDeployment
    tag: PullRequest
    increment: Inherit
    prevent-increment-of-merged-branch-version: false
    tag-number-pattern: '[/-](?<number>\d+)'
    track-merge-target: false
    source-branches: ['develop', 'main', 'release', 'feature', 'support']
    is-mainline: false
    is-release-branch: false
    pre-release-weight: 30000

  hotfix:
    regex: ^hotfix(es)?[/-](?<BranchName>.+)
    mode: ContinuousDeployment
    tag: beta
    increment: Patch
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
    source-branches: ['main', 'support']
    is-mainline: false
    is-release-branch: false
    pre-release-weight: 30000

  support:
    regex: ^support[/-](?<BranchName>.+)
    mode: ContinuousDelivery
    tag: ''
    increment: Patch
    prevent-increment-of-merged-branch-version: true
    track-merge-target: false
    source-branches: ['main']
    is-mainline: true
    is-release-branch: false
    pre-release-weight: 55000

ignore:
  sha: []

merge-message-formats: {}

major-version-bump-message: "^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test)(\\([a-z ]+\\))?(!:|:.*\\n\\n((.+\\n)+\\n)?BREAKING CHANGE:\\s.+)"
minor-version-bump-message: "^(feat)(\\([a-z ]+\\))?:"
patch-version-bump-message: "^(build|chore|ci|docs|fix|perf|refactor|revert|style|test)(\\([a-z ]+\\))?:"
no-bump-message: "\\+semver:\\s?(none|skip)"

commit-message-incrementing: Enabled

tag-prefix: 'v'
version-in-branch-pattern: (?<version>[vV]?\d+(\.\d+)?(\.\d+)?).*
