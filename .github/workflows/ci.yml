name: CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      dotnet-test-versions:
        description: 'JSON array of .NET versions to test'
        required: false
        type: string
        default: '["8.0.x", "9.0.x", "10.0.x"]'
      enable-benchmarks:
        description: 'Enable benchmark tests'
        required: false
        type: boolean
        default: false

env:
  # White-label configuration - customize these for your project
  SOLUTION_NAME: JD.Domain.sln
  PROJECT_NAME: JD.Domain
  DOTNET_VERSION: '10.0.x'
  DOTNET_TEST_VERSIONS: '["8.0.x", "9.0.x", "10.0.x"]'
  ENABLE_BENCHMARKS: false

  # Standard configuration
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

permissions:
  contents: write
  packages: write
  pull-requests: write
  checks: write

jobs:
  # Detect if generated files are out of sync
  drift-detection:
    name: Generated File Drift Detection
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_NAME }}

      - name: Build solution
        run: dotnet build ${{ env.SOLUTION_NAME }} --no-restore --configuration Release

      - name: Check for drift in generated files
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "::error::Generated files are out of sync. Run 'dotnet build' locally and commit the changes."
            git status --porcelain
            git diff
            exit 1
          fi

  # Run tests across multiple .NET versions
  test:
    name: Test (.NET ${{ matrix.dotnet-version }})
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        dotnet-version: ${{ fromJson(inputs.dotnet-test-versions || '["8.0.x", "9.0.x", "10.0.x"]') }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_NAME }}

      - name: Build solution
        run: dotnet build ${{ env.SOLUTION_NAME }} --no-restore --configuration Release

      - name: Run tests
        run: dotnet test ${{ env.SOLUTION_NAME }} --no-build --configuration Release --verbosity normal --collect:"XPlat Code Coverage" --results-directory ./coverage

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.dotnet-version == '10.0.x'
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

  # Performance benchmarks (optional)
  benchmark:
    name: Benchmarks
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && inputs.enable-benchmarks == true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache: true

      - name: Run benchmarks
        run: |
          if [ -d "benchmarks" ]; then
            dotnet run --project benchmarks/**/*.csproj --configuration Release -- --filter * --exporters json
          else
            echo "No benchmarks directory found, skipping."
          fi

      - name: Comment benchmark results
        if: success()
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'benchmarkdotnet'
          output-file-path: BenchmarkDotNet.Artifacts/results/Benchmarks-report.json
          comment-on-alert: true
          fail-on-alert: false
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false

  # Release and publish packages
  release:
    name: Release and Publish
    runs-on: ubuntu-latest
    needs: [test]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    outputs:
      version: ${{ steps.nbgv.outputs.SemVer2 }}
      should-publish: ${{ steps.check-version.outputs.should-publish }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Install Nerdbank.GitVersioning
        run: dotnet tool install --global nbgv

      - name: Determine Version
        id: nbgv
        run: |
          nbgv cloud
          echo "SemVer2=$(nbgv get-version -v SemVer2)" >> $GITHUB_OUTPUT
          echo "NuGetPackageVersion=$(nbgv get-version -v NuGetPackageVersion)" >> $GITHUB_OUTPUT
          echo "AssemblyVersion=$(nbgv get-version -v AssemblyVersion)" >> $GITHUB_OUTPUT
          echo "FileVersion=$(nbgv get-version -v AssemblyFileVersion)" >> $GITHUB_OUTPUT
          echo "InformationalVersion=$(nbgv get-version -v AssemblyInformationalVersion)" >> $GITHUB_OUTPUT
          echo "PrereleaseVersion=$(nbgv get-version -v PrereleaseVersion)" >> $GITHUB_OUTPUT

      - name: Check if version should be published
        id: check-version
        run: |
          SHOULD_PUBLISH="false"

          # Check if this is a release version (not prerelease)
          # PrereleaseVersion is empty for release versions, contains prerelease label otherwise
          if [[ "${{ steps.nbgv.outputs.PrereleaseVersion }}" == "" ]]; then
            SHOULD_PUBLISH="true"
          fi

          # Check if tag already exists
          if git rev-parse "v${{ steps.nbgv.outputs.SemVer2 }}" >/dev/null 2>&1; then
            echo "Tag v${{ steps.nbgv.outputs.SemVer2 }} already exists, skipping publish"
            SHOULD_PUBLISH="false"
          fi

          echo "should-publish=$SHOULD_PUBLISH" >> $GITHUB_OUTPUT
          echo "Version: ${{ steps.nbgv.outputs.SemVer2 }}"
          echo "Should publish: $SHOULD_PUBLISH"

      - name: Restore dependencies
        if: steps.check-version.outputs.should-publish == 'true'
        run: dotnet restore ${{ env.SOLUTION_NAME }}

      - name: Build solution
        if: steps.check-version.outputs.should-publish == 'true'
        run: |
          dotnet build ${{ env.SOLUTION_NAME }} \
            --no-restore \
            --configuration Release

      - name: Pack NuGet packages
        if: steps.check-version.outputs.should-publish == 'true'
        run: |
          # Pack only infrastructure projects from src directory
          mkdir -p ./artifacts
          PACK_COUNT=0
          
          for project in src/**/*.csproj; do
            if [[ -f "$project" ]]; then
              echo "Packing $project..."
              if dotnet pack "$project" \
                --no-build \
                --configuration Release \
                --output ./artifacts; then
                PACK_COUNT=$((PACK_COUNT + 1))
              else
                echo "::error::Failed to pack $project"
                exit 1
              fi
            fi
          done
          
          echo "Successfully packed $PACK_COUNT projects"
          echo "packages-count=$PACK_COUNT" >> $GITHUB_OUTPUT
          
          # Verify packages were created
          if [[ $PACK_COUNT -eq 0 ]]; then
            echo "::error::No packages were created"
            exit 1
          fi
        id: pack

      - name: Determine NuGet API Key
        if: steps.check-version.outputs.should-publish == 'true'
        id: nuget-key
        run: |
          # Support both NUGET_API_KEY and NUGET_TOKEN for backward compatibility
          if [[ -n "${{ secrets.NUGET_API_KEY }}" ]]; then
            echo "has-key=true" >> $GITHUB_OUTPUT
            echo "Using NUGET_API_KEY"
          elif [[ -n "${{ secrets.NUGET_TOKEN }}" ]]; then
            echo "has-key=true" >> $GITHUB_OUTPUT
            echo "Using NUGET_TOKEN"
          else
            echo "has-key=false" >> $GITHUB_OUTPUT
            echo "No NuGet.org API key found, will skip NuGet.org publishing"
          fi

      - name: Publish to NuGet.org
        if: steps.check-version.outputs.should-publish == 'true' && steps.nuget-key.outputs.has-key == 'true'
        run: |
          # Use NUGET_API_KEY if available, otherwise use NUGET_TOKEN
          API_KEY="${{ secrets.NUGET_API_KEY }}"
          if [[ -z "$API_KEY" ]]; then
            API_KEY="${{ secrets.NUGET_TOKEN }}"
          fi
          
          dotnet nuget push ./artifacts/*.nupkg \
            --source https://api.nuget.org/v3/index.json \
            --api-key "$API_KEY" \
            --skip-duplicate

      - name: Publish to GitHub Packages
        if: steps.check-version.outputs.should-publish == 'true'
        run: |
          # Configure GitHub Packages source
          dotnet nuget add source \
            --username ${{ github.repository_owner }} \
            --password ${{ secrets.GITHUB_TOKEN }} \
            --store-password-in-clear-text \
            --name github \
            "https://nuget.pkg.github.com/${{ github.repository_owner }}/index.json" || true
          
          # Push packages
          dotnet nuget push ./artifacts/*.nupkg \
            --source github \
            --api-key ${{ secrets.GITHUB_TOKEN }} \
            --skip-duplicate

      - name: Extract Changelog
        if: steps.check-version.outputs.should-publish == 'true'
        id: changelog
        run: |
          # Extract changelog content for the current version
          VERSION="${{ steps.nbgv.outputs.SemVer2 }}"
          
          # Get the changelog section for this version or use the entire unreleased section
          if grep -q "\[${VERSION}\]" CHANGELOG.md; then
            CHANGELOG_CONTENT=$(awk "/## \[${VERSION}\]/,/## \[/" CHANGELOG.md | sed '$d' | tail -n +2)
          else
            CHANGELOG_CONTENT=$(awk '/## \[Unreleased\]/,/## \[/' CHANGELOG.md | sed '$d' | tail -n +2)
          fi
          
          # Save to file for use in release
          echo "$CHANGELOG_CONTENT" > /tmp/changelog.txt
          
          # Also set as output (escape for GitHub Actions)
          {
            echo 'content<<EOF'
            echo "$CHANGELOG_CONTENT"
            echo 'EOF'
          } >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check-version.outputs.should-publish == 'true'
        uses: ncipollo/release-action@v1
        with:
          tag: v${{ steps.nbgv.outputs.SemVer2 }}
          name: Release v${{ steps.nbgv.outputs.SemVer2 }}
          artifacts: "./artifacts/*.nupkg"
          body: ${{ steps.changelog.outputs.content }}
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          draft: false
          prerelease: false
