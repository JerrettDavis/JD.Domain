name: Build and Deploy DocFX Documentation

on:
  push:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'docfx.json'
      - 'index.md'
      - 'toc.yml'
      - 'src/**/*.cs'  # Trigger on XML comment changes
  pull_request:
    branches:
      - main
    paths:
      - 'docs/**'
      - 'docfx.json'
      - 'index.md'
      - 'toc.yml'
      - 'src/**/*.cs'
  workflow_dispatch:  # Allow manual trigger

env:
  # White-label configuration - customize these for your project
  SOLUTION_NAME: JD.Domain.sln
  DOCFX_CONFIG: docfx.json
  DOTNET_VERSION: '10.0.x'

  # Standard configuration
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: false

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for accurate git metadata

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_NAME }}

      - name: Build solution
        run: |
          dotnet build ${{ env.SOLUTION_NAME }} \
            --no-restore \
            --configuration Release

      - name: Install DocFX
        run: dotnet tool install -g docfx --version 2.77.0

      - name: Validate DocFX configuration
        run: |
          if [ ! -f "${{ env.DOCFX_CONFIG }}" ]; then
            echo "::error::DocFX configuration file not found: ${{ env.DOCFX_CONFIG }}"
            exit 1
          fi

      - name: Build DocFX site
        run: |
          echo "Building documentation..."
          docfx ${{ env.DOCFX_CONFIG }}
        continue-on-error: false

      - name: Verify build output
        run: |
          if [ ! -d "_site" ]; then
            echo "::error::DocFX build failed - _site directory not created"
            exit 1
          fi

          echo "Build successful! Site contains:"
          find _site -type f | wc -l
          echo "files"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '_site'

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'âœ… Documentation build successful! The site will be deployed when this PR is merged to main.'
            })

  deploy:
    name: Deploy to GitHub Pages
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output deployment URL
        run: |
          echo "Documentation deployed to: ${{ steps.deployment.outputs.page_url }}"
