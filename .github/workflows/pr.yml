name: Pull Request Validation

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

env:
  # White-label configuration - customize these for your project
  SOLUTION_NAME: JD.Domain.sln
  DOTNET_VERSION: '10.0.x'

  # Standard configuration
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  NUGET_PACKAGES: ${{ github.workspace }}/.nuget/packages

permissions:
  contents: read
  pull-requests: write
  checks: write
  issues: write

jobs:
  # Quick validation checks
  validate:
    name: Validate PR
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate PR title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          requireScope: false
          subjectPattern: ^(?![A-Z]).+$
          subjectPatternError: |
            The subject "{subject}" found in the pull request title "{title}"
            didn't match the configured pattern. Please ensure that the subject
            doesn't start with an uppercase character.

      - name: Check for merge conflicts
        run: |
          git fetch origin ${{ github.base_ref }}
          if ! git merge-tree $(git merge-base HEAD origin/${{ github.base_ref }}) HEAD origin/${{ github.base_ref }} | grep -q '<<<<<'; then
            echo "âœ… No merge conflicts detected"
          else
            echo "::error::Merge conflicts detected. Please resolve conflicts before merging."
            exit 1
          fi

      - name: Verify no binary files in commit
        run: |
          # Check for common binary file extensions that shouldn't be committed
          BINARY_FILES=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -E '\.(dll|exe|pdb|bin|obj)$' || true)

          if [ -n "$BINARY_FILES" ]; then
            echo "::error::Binary files detected in commit:"
            echo "$BINARY_FILES"
            echo "Please remove binary files and update .gitignore"
            exit 1
          fi

  # Build and test quickly
  quick-check:
    name: Quick Build & Test
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
          cache: true
          cache-dependency-path: '**/packages.lock.json'

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_NAME }}

      - name: Build solution
        run: dotnet build ${{ env.SOLUTION_NAME }} --no-restore --configuration Release

      - name: Run tests
        run: dotnet test ${{ env.SOLUTION_NAME }} --no-build --configuration Release --verbosity minimal

  # Check code formatting
  format-check:
    name: Code Format Check
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.SOLUTION_NAME }}

      - name: Check code formatting
        run: |
          dotnet format ${{ env.SOLUTION_NAME }} --verify-no-changes --verbosity diagnostic

  # Analyze PR size and complexity
  pr-size:
    name: PR Size Analysis
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Analyze PR size
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions;
            const deletions = pr.deletions;
            const changedFiles = pr.changed_files;
            const totalChanges = additions + deletions;

            let size = 'XS';
            let color = '0e8a16';
            let message = 'âœ… This PR is small and easy to review!';

            if (totalChanges > 1000) {
              size = 'XXL';
              color = 'b60205';
              message = 'âš ï¸ This PR is very large. Consider breaking it into smaller PRs.';
            } else if (totalChanges > 500) {
              size = 'XL';
              color = 'd93f0b';
              message = 'âš ï¸ This PR is quite large. Consider breaking it into smaller PRs.';
            } else if (totalChanges > 250) {
              size = 'L';
              color = 'fbca04';
              message = 'ðŸ’¡ This PR is getting large. Consider if it can be split.';
            } else if (totalChanges > 100) {
              size = 'M';
              color = '0e8a16';
              message = 'âœ… This PR is a good size for review.';
            } else if (totalChanges > 30) {
              size = 'S';
              color = '0e8a16';
              message = 'âœ… This PR is small and easy to review!';
            }

            const comment = `## PR Size Analysis

            **Size:** ${size} (${totalChanges} changes across ${changedFiles} files)
            - **Additions:** ${additions}
            - **Deletions:** ${deletions}

            ${message}`;

            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  # Lint commit messages
  commit-lint:
    name: Commit Message Lint
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate commit messages
        run: |
          # Get all commits in the PR
          COMMITS=$(git log --format=%H origin/${{ github.base_ref }}..HEAD)

          for commit in $COMMITS; do
            MESSAGE=$(git log --format=%B -n 1 $commit | head -n 1)

            # Check for conventional commit format
            if ! echo "$MESSAGE" | grep -qE '^(feat|fix|docs|style|refactor|perf|test|build|ci|chore|revert)(\(.+\))?: .+'; then
              echo "::warning::Commit $commit has non-conventional message: $MESSAGE"
            fi

            # Check for proper capitalization (should not start with uppercase after type)
            if echo "$MESSAGE" | grep -qE '^[a-z]+(\(.+\))?: [A-Z]'; then
              echo "::warning::Commit $commit message should not start with uppercase: $MESSAGE"
            fi
          done
